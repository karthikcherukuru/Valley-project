{{ template "header" . }}

<style>
    /* Same styles as before, just ensuring filter buttons look good */
    .sub-nav { padding: 30px 10%; display: flex; justify-content: space-between; align-items: center; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100; }
    .nav-logo { font-size: 24px; font-weight: 700; color: #0f172a; text-decoration: none; letter-spacing: -1px; }
    .nav-back { color: #64748b; text-decoration: none; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
    .prop-header { padding: 80px 10% 40px; text-align: center; }
    .prop-header h1 { font-size: 48px; font-weight: 300; margin-bottom: 30px; color: #0f172a; }
    .filter-container { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; align-items: center; }
    .search-bar { width: 100%; padding: 15px 25px; background: #ffffff; border: 1px solid #cbd5e1; border-radius: 50px; color: #1e293b; font-size: 16px; outline: none; text-align: center; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
    .search-bar:focus { border-color: #0f172a; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    .filter-buttons { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
    .f-btn { background: #ffffff; border: 1px solid #e2e8f0; color: #64748b; padding: 8px 20px; border-radius: 20px; cursor: pointer; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; font-weight: 600; }
    .f-btn:hover, .f-btn.active { background: #0f172a; color: white; border-color: #0f172a; }
    .listings-container { padding: 40px 10% 100px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
    .prop-card { display: block; text-decoration: none; color: inherit; background: #ffffff; border-radius: 20px; overflow: hidden; border: 1px solid rgba(0,0,0,0.05); transition: 0.3s ease; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
    .prop-card:hover { transform: translateY(-5px); border-color: #cbd5e1; box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
    .pc-img-box { height: 250px; overflow: hidden; position: relative; }
    .pc-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
    .prop-card:hover .pc-img { transform: scale(1.05); }
    .pc-tag { position: absolute; top: 15px; left: 15px; background: #ffffff; color: #0f172a; font-size: 10px; font-weight: 700; padding: 4px 10px; border-radius: 10px; text-transform: uppercase; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .pc-content { padding: 25px; }
    .pc-title { font-size: 20px; font-weight: 600; margin-bottom: 8px; color: #0f172a; }
    .pc-loc { font-size: 13px; color: #64748b; margin-bottom: 20px; display: block; }
    .pc-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #f1f5f9; padding-top: 15px; }
    .pc-price { font-size: 18px; font-weight: 700; color: #0f172a; }
    .pc-yield { font-size: 12px; color: #059669; background: rgba(16, 185, 129, 0.1); padding: 4px 8px; border-radius: 4px; font-weight: 600; }
    @media (max-width: 768px) {
        .sub-nav { padding: 20px 5%; }
        .prop-header { padding: 50px 5% 30px; }
        .prop-header h1 { font-size: 32px; margin-bottom: 20px; }
        .listings-container { padding: 20px 5% 80px; }
        .grid { gap: 20px; }
    }
</style>

<nav class="sub-nav">
    <a href="/" class="nav-logo">VALLEY</a>
    <a href="/" class="nav-back">‚Üê Back</a>
</nav>

<section class="prop-header">
    <h1 id="page-title">Curated Portfolio</h1>
    <div class="filter-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search location, title, or price...">
        
        <div class="filter-buttons" id="filter-btn-container">
        </div>
    </div>
</section>

<section class="listings-container">
    <div id="grid-target" class="grid"></div>
</section>

<script>
    const API_URL = "/api/properties"; 
    let allData = []; // This will hold ONLY the properties valid for the current page type
    let currentFilter = 'all';

    window.addEventListener('DOMContentLoaded', async () => {
        // 1. Determine "Page Mode" (Residential or Commercial) from URL
        const urlParams = new URLSearchParams(window.location.search);
        const group = urlParams.get('group') || 'all'; // 'residential', 'commercial', or 'all'
        
        // 2. Setup the Page (Title & Buttons) based on Group
        setupPage(group);

        // 3. Fetch & Filter Data
        try {
            const res = await fetch(API_URL);
            const fullList = await res.json();

            // Pre-filter the master list based on the group
            if (group === 'residential') {
                allData = fullList.filter(p => p.category === 'Apartment' || p.category === 'Villa');
            } else if (group === 'commercial') {
                allData = fullList.filter(p => 
                    p.category === 'Corporate' || 
                    p.category === 'Land' || 
                    p.category === 'Warehousing'
                );
            } else {
                allData = fullList; // Show everything
            }

            renderGrid(allData);

        } catch (err) {
            console.error("Error fetching properties:", err);
            document.getElementById('grid-target').innerHTML = `<p style="text-align:center;">Failed to load data.</p>`;
        }
    });

    function setupPage(group) {
        const titleEl = document.getElementById('page-title');
        const btnContainer = document.getElementById('filter-btn-container');
        let buttonsHTML = '';

        if (group === 'residential') {
            titleEl.innerText = "Residential Collection";
            buttonsHTML = `
                <button class="f-btn active" onclick="filterLocal('all', this)">All Residential</button>
                <button class="f-btn" onclick="filterLocal('Apartment', this)">Apartments</button>
                <button class="f-btn" onclick="filterLocal('Villa', this)">Villas</button>
            `;
        } else if (group === 'commercial') {
            titleEl.innerText = "Commercial & Industrial";
            buttonsHTML = `
                <button class="f-btn active" onclick="filterLocal('all', this)">All Commercial</button>
                <button class="f-btn" onclick="filterLocal('Corporate', this)">Office Spaces</button>
                <button class="f-btn" onclick="filterLocal('Land', this)">Land</button>
                <button class="f-btn" onclick="filterLocal('Warehousing', this)">Warehousing</button>
            `;
        } else {
            // Default "All" View
            titleEl.innerText = "Complete Portfolio";
            buttonsHTML = `
                <button class="f-btn active" onclick="window.location.href='/properties.html'">All</button>
                <button class="f-btn" onclick="window.location.href='/properties.html?group=residential'">Residential</button>
                <button class="f-btn" onclick="window.location.href='/properties.html?group=commercial'">Commercial</button>
            `;
        }
        btnContainer.innerHTML = buttonsHTML;
    }

    // Client-side filtering logic
    function filterLocal(cat, btn) {
        currentFilter = cat;
        
        // Button Styles
        document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');

        applyFilters();
    }

    document.getElementById('searchInput').addEventListener('input', applyFilters);

    function applyFilters() {
        const searchVal = document.getElementById('searchInput').value.toLowerCase();
        
        const filtered = allData.filter(p => {
            // Category Match
            const matchesCat = currentFilter === 'all' || p.category.toLowerCase() === currentFilter.toLowerCase();
            
            // Search Match
            const matchesSearch = p.title.toLowerCase().includes(searchVal) || 
                                  p.location.toLowerCase().includes(searchVal);

            return matchesCat && matchesSearch;
        });

        renderGrid(filtered);
    }

    function renderGrid(data) {
        const target = document.getElementById('grid-target');
        if(data.length === 0) {
            target.innerHTML = `<p style="grid-column: 1/-1; text-align: center; opacity: 0.6; padding: 50px;">No properties found.</p>`;
            return;
        }
        target.innerHTML = data.map(p => `
            <a href="/property/${p.id}" class="prop-card">
                <div class="pc-img-box">
                    <span class="pc-tag">${p.category}</span>
                    <img src="${p.image}" class="pc-img" alt="${p.title}" referrerpolicy="no-referrer">
                </div>
                <div class="pc-content">
                    <h3 class="pc-title">${p.title}</h3>
                    <span class="pc-loc">${p.location}</span>
                    <div class="pc-footer">
                        <span class="pc-price">${p.price}</span>
                        <span class="pc-yield">Yield: ${p.yield}</span>
                    </div>
                </div>
            </a>
        `).join('');
    }
</script>
