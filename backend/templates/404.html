{{ template "header" . }}

<style>
    .error-container {
        height: 80vh; /* Takes up most of the screen */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: #f8fafc;
        padding: 20px;
    }
    .error-code {
        font-size: 120px;
        font-weight: 700;
        color: #e2e8f0; /* Very light gray */
        line-height: 1;
        margin-bottom: -20px; /* Overlap effect */
        z-index: 1;
    }
    .error-title {
        font-size: 40px;
        color: #0f172a;
        z-index: 2;
        margin-bottom: 20px;
    }
    .error-msg {
        color: #64748b;
        max-width: 400px;
        margin-bottom: 40px;
        line-height: 1.6;
        z-index: 2;
    }
    .home-btn {
        padding: 15px 35px;
        background: #0f172a;
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        transition: 0.3s ease;
        z-index: 2;
    }
    .home-btn:hover {
        background: #2563eb; /* Blue hover */
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
    }
</style>

<div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-msg">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/" class="home-btn">Return to Home</a>
</div>

{{ template "footer" . }}
